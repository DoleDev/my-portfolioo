# File: admin/config.yml
# ============================================
#    DECAP CMS CONFIGURATION
# ============================================
#
# This file tells Decap CMS everything about your content:
# - Where it lives (GitHub repo + branch)
# - What content types ("collections") exist
# - What fields each content type has
# - What widget (input type) each field uses
#
# YAML syntax basics:
# - Indentation matters (use 2 spaces, NOT tabs)
# - Lists use "- " (dash + space)
# - Key-value pairs use "key: value"
# - Strings with special characters need quotes
#
# üîß CUSTOMIZE: You MUST update the "repo" value below
#    to match YOUR GitHub repository.
# ============================================


# ==========================================
# BACKEND ‚Äî Where content is stored
# ==========================================
backend:
  # "git-gateway" works with Netlify Identity for authentication.
  # This is the easiest setup ‚Äî users log in via the Netlify Identity
  # widget and the CMS reads/writes to your GitHub repo via Netlify"s
  # Git Gateway service.
  name: git-gateway

  # Which branch to read/write content.
  # "main" is the default for most GitHub repos.
  # Change to "master" if your repo uses that.
  branch: main

  # üîß CUSTOMIZE: Uncomment and set your repo if using github backend
  # name: github
  # repo: your-username/your-repo-name
  # branch: main


# ==========================================
# MEDIA ‚Äî Where uploaded images are stored
# ==========================================
# When you upload an image through the CMS media library,
# it gets saved to this folder in your repo.
media_folder: "images/uploads"

# The public URL path for those images.
# This is what gets inserted into your content.
public_folder: "/images/uploads"


# ==========================================
# EDITORIAL WORKFLOW (optional)
# ==========================================
# Enables a Draft ‚Üí In Review ‚Üí Ready workflow.
# Content goes through stages before being published.
# Each stage creates a pull request on GitHub.
# Comment out the line below if you want instant publishing.
publish_mode: editorial_workflow


# ==========================================
# SITE URL ‚Äî Used for preview links
# ==========================================
# üîß CUSTOMIZE: Replace with YOUR deployed site URL
site_url: https://your-site-name.netlify.app
display_url: https://your-site-name.netlify.app
logo_url: https://your-site-name.netlify.app/images/icons/favicon.ico


# ==========================================
# SLUG ‚Äî How filenames are generated
# ==========================================
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"


# ==========================================
# COLLECTIONS ‚Äî Your content types
# ==========================================
# Each collection defines a type of content you can manage.
# Collections can be either:
#   - "folder" based: multiple files in a directory (like blog posts)
#   - "file" based: a single file (like site settings or a JSON data file)
#
collections:

  # ========================================
  # 1. BLOG POSTS
  # ========================================
  # Each post is a separate Markdown file in blog/posts/
  # The CMS creates/edits/deletes files in this folder.
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    description: "Create and manage blog articles"
    folder: "blog/posts"
    create: true          # Allow creating new posts
    delete: true          # Allow deleting posts
    extension: "md"       # File extension for posts
    format: "frontmatter" # YAML front matter + Markdown body
    slug: "{{slug}}"      # Filename = slugified title

    # How posts are sorted in the CMS list
    sortable_fields:
      fields: ["date", "title"]
      default:
        field: "date"
        direction: "Descending"

    # Summary line shown in the CMS post list
    summary: "{{title}} ‚Äî {{date | date("YYYY-MM-DD")}}"

    # Fields for each blog post
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The headline of your blog post"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD"
        hint: "When this post was/will be published"

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "A short summary (displayed on blog listing cards and in SEO)"
        pattern:
          - ".{10,300}"
          - "Must be between 10 and 300 characters"

      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: false
        hint: "Header image for the blog post (recommended: 1200x630px)"
        media_library:
          config:
            max_file_size: 2048000  # 2MB

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Development", value: "development" }
          - { label: "Telegram", value: "telegram" }
          - { label: "Tools", value: "tools" }
          - { label: "Business", value: "business" }
          - { label: "Tutorials", value: "tutorials" }
          - { label: "Career", value: "career" }
        hint: "Primary category for this post"

      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Comma-separated tags (e.g., python, automation, bots)"
        field:
          label: "Tag"
          name: "tag"
          widget: "string"

      - label: "Reading Time"
        name: "reading_time"
        widget: "string"
        default: "5 min"
        hint: "Estimated reading time (e.g., "8 min")"

      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show this post prominently on the blog listing page?"

      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        hint: "Draft posts are not shown on the live site"

      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "The full article content. Supports headings, bold, links, code blocks, images, and more."


  # ========================================
  # 2. PORTFOLIO PROJECTS
  # ========================================
  # Stored as a single JSON file: data/projects.json
  - name: "projects"
    label: "Portfolio Projects"
    description: "Manage your portfolio project showcase"
    file: "data/projects.json"
    format: "json"
    fields:
      - label: "Projects"
        name: "projects"
        widget: "list"
        label_singular: "Project"
        summary: "{{fields.title}} ‚Äî {{fields.category}}"
        fields:
          - label: "ID"
            name: "id"
            widget: "string"
            hint: "Unique identifier (lowercase, dashes). Example: telegram-food-bot"

          - label: "Title"
            name: "title"
            widget: "string"
            hint: "Project name"

          - label: "Short Description"
            name: "description"
            widget: "text"
            hint: "One-liner shown on portfolio cards"

          - label: "Long Description"
            name: "longDescription"
            widget: "markdown"
            required: false
            hint: "Detailed description for the project detail view"

          - label: "Image"
            name: "image"
            widget: "image"
            required: false
            hint: "Project screenshot or mockup"

          - label: "Category"
            name: "category"
            widget: "select"
            options:
              - { label: "Web Development", value: "web" }
              - { label: "Telegram Bot", value: "telegram" }
              - { label: "SaaS / Tool", value: "saas" }
              - { label: "E-Commerce", value: "ecommerce" }
              - { label: "Other", value: "other" }

          - label: "Technologies"
            name: "technologies"
            widget: "list"
            field:
              label: "Technology"
              name: "tech"
              widget: "string"
            hint: "e.g., Python, JavaScript, React, Node.js"

          - label: "Live URL"
            name: "liveUrl"
            widget: "string"
            required: false
            hint: "Link to the live project"

          - label: "GitHub URL"
            name: "githubUrl"
            widget: "string"
            required: false
            hint: "Link to the source code"

          - label: "Featured"
            name: "featured"
            widget: "boolean"
            default: false
            hint: "Show on home page?"

          - label: "Display Order"
            name: "order"
            widget: "number"
            default: 99
            value_type: "int"
            min: 1
            max: 100
            hint: "Lower number = appears first"


  # ========================================
  # 3. SERVICES
  # ========================================
  - name: "services"
    label: "Services"
    description: "Manage your service offerings and pricing"
    file: "data/services.json"
    format: "json"
    fields:
      - label: "Services"
        name: "services"
        widget: "list"
        label_singular: "Service"
        summary: "{{fields.title}}"
        fields:
          - label: "ID"
            name: "id"
            widget: "string"
            hint: "Unique identifier (e.g., web-development)"

          - label: "Title"
            name: "title"
            widget: "string"

          - label: "Description"
            name: "description"
            widget: "text"
            hint: "Short description of the service"

          - label: "Icon Emoji"
            name: "icon"
            widget: "string"
            hint: "Emoji used as icon (e.g., üíª, ü§ñ, üìù)"

          - label: "Features"
            name: "features"
            widget: "list"
            field:
              label: "Feature"
              name: "feature"
              widget: "string"
            hint: "List of what"s included"

          - label: "Pricing Tiers"
            name: "pricing"
            widget: "list"
            label_singular: "Tier"
            summary: "{{fields.name}} ‚Äî ${{fields.price}}"
            fields:
              - label: "Tier Name"
                name: "name"
                widget: "string"
                hint: "e.g., Basic, Standard, Premium"

              - label: "Price"
                name: "price"
                widget: "string"
                hint: "e.g., 499, 999, Custom"

              - label: "Description"
                name: "description"
                widget: "string"
                required: false
                hint: "What this tier includes"

          - label: "Display Order"
            name: "order"
            widget: "number"
            default: 99
            value_type: "int"


  # ========================================
  # 4. TESTIMONIALS
  # ========================================
  - name: "testimonials"
    label: "Testimonials"
    description: "Manage client testimonials and reviews"
    file: "data/testimonials.json"
    format: "json"
    fields:
      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        label_singular: "Testimonial"
        summary: "{{fields.name}} ‚Äî {{fields.company}}"
        fields:
          - label: "ID"
            name: "id"
            widget: "string"

          - label: "Client Name"
            name: "name"
            widget: "string"

          - label: "Role / Title"
            name: "role"
            widget: "string"
            hint: "e.g., CEO, Project Manager"

          - label: "Company"
            name: "company"
            widget: "string"

          - label: "Testimonial Text"
            name: "text"
            widget: "text"
            hint: "The client"s testimonial/review"

          - label: "Avatar"
            name: "avatar"
            widget: "image"
            required: false
            hint: "Client photo"

          - label: "Initials"
            name: "initials"
            widget: "string"
            hint: "Fallback initials if no avatar (e.g., JD)"

          - label: "Rating"
            name: "rating"
            widget: "number"
            default: 5
            value_type: "int"
            min: 1
            max: 5

          - label: "Featured"
            name: "featured"
            widget: "boolean"
            default: false
            hint: "Show on home page?"


  # ========================================
  # 5. SHOP PRODUCTS
  # ========================================
  - name: "products"
    label: "Shop Products"
    description: "Manage digital products and templates"
    file: "data/products.json"
    format: "json"
    fields:
      - label: "Products"
        name: "products"
        widget: "list"
        label_singular: "Product"
        summary: "{{fields.title}} ‚Äî ${{fields.price}}"
        fields:
          - label: "ID"
            name: "id"
            widget: "string"
            hint: "Unique identifier (e.g., portfolio-template-pro)"

          - label: "Title"
            name: "title"
            widget: "string"

          - label: "Description"
            name: "description"
            widget: "text"

          - label: "Price"
            name: "price"
            widget: "number"
            value_type: "float"
            min: 0
            hint: "Current price in USD"

          - label: "Original Price"
            name: "originalPrice"
            widget: "number"
            value_type: "float"
            required: false
            hint: "Strike-through price (for showing discount)"

          - label: "Image"
            name: "image"
            widget: "image"
            required: false

          - label: "Category"
            name: "category"
            widget: "select"
            options:
              - { label: "Template", value: "template" }
              - { label: "Bot", value: "bot" }
              - { label: "Plugin", value: "plugin" }
              - { label: "Course", value: "course" }
              - { label: "Other", value: "other" }

          - label: "Features"
            name: "features"
            widget: "list"
            field:
              label: "Feature"
              name: "feature"
              widget: "string"
            hint: "List of product features/what"s included"

          - label: "Download URL"
            name: "downloadUrl"
            widget: "string"
            required: false
            hint: "Link to download or purchase page (Gumroad, Lemon Squeezy, etc.)"

          - label: "Featured"
            name: "featured"
            widget: "boolean"
            default: false

          - label: "Display Order"
            name: "order"
            widget: "number"
            default: 99
            value_type: "int"


  # ========================================
  # 6. SITE SETTINGS (optional)
  # ========================================
  # A single file for global site configuration
  # that can be edited through the CMS.
  - name: "settings"
    label: "Site Settings"
    description: "Global site configuration"
    file: "data/settings.json"
    format: "json"
    fields:
      - label: "Site Name"
        name: "siteName"
        widget: "string"
        default: "Your Name"

      - label: "Site Tagline"
        name: "tagline"
        widget: "string"
        default: "Full-Stack Developer"

      - label: "Email"
        name: "email"
        widget: "string"

      - label: "Social Links"
        name: "social"
        widget: "object"
        fields:
          - label: "GitHub"
            name: "github"
            widget: "string"
            required: false

          - label: "LinkedIn"
            name: "linkedin"
            widget: "string"
            required: false

          - label: "Twitter / X"
            name: "twitter"
            widget: "string"
            required: false

          - label: "Telegram"
            name: "telegram"
            widget: "string"
            required: false

      - label: "Notification Bar Text"
        name: "notificationBar"
        widget: "string"
        required: false
        hint: "Text shown in the top notification bar. Leave empty to hide."

      - label: "Notification Bar Link"
        name: "notificationBarLink"
        widget: "string"
        required: false

      - label: "Resume URL"
        name: "resumeUrl"
        widget: "file"
        required: false
        hint: "Upload your resume/CV PDF"