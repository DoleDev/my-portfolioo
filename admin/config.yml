---
backend:
  name: github
  repo: DoleDev/my-portfolioo
  branch: master
media_folder: images/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow
site_url: https://your-site-name.netlify.app
display_url: https://your-site-name.netlify.app
logo_url: https://your-site-name.netlify.app/images/icons/favicon.ico
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"
collections:
  # ─── Blog Posts ───────────────────────────────────────────
  - name: blog
    label: Blog Posts
    label_singular: Blog Post
    description: Create and manage blog articles
    folder: blog/posts
    create: true
    delete: true
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    sortable_fields:
      - date
      - title
    summary: "{{title}} — {{date | date('YYYY-MM-DD')}}"
    fields:
      - label: Title
        name: title
        widget: string
        hint: The headline of your blog post
      - label: Publish Date
        name: date
        widget: datetime
        date_format: YYYY-MM-DD
        time_format: "HH:mm"
        format: YYYY-MM-DD
        hint: When this post was or will be published
      - label: Description
        name: description
        widget: text
        hint: A short summary displayed on blog listing cards and in SEO
        pattern:
          - ".{10,300}"
          - Must be between 10 and 300 characters
      - label: Featured Image
        name: thumbnail
        widget: image
        required: false
        hint: Header image for the blog post. Recommended size 1200x630px
        media_library:
          config:
            max_file_size: 2048000
      - label: Category
        name: category
        widget: select
        options:
          - label: Development
            value: development
          - label: Telegram
            value: telegram
          - label: Tools
            value: tools
          - label: Business
            value: business
          - label: Tutorials
            value: tutorials
          - label: Career
            value: career
        hint: Primary category for this post
      - label: Tags
        name: tags
        widget: list
        hint: Comma-separated tags such as python, automation, bots
        field:
          label: Tag
          name: tag
          widget: string
      - label: Reading Time
        name: reading_time
        widget: string
        default: 5 min
        hint: Estimated reading time such as 8 min
      - label: Featured Post
        name: featured
        widget: boolean
        default: false
        hint: Show this post prominently on the blog listing page
      - label: Draft
        name: draft
        widget: boolean
        default: false
        hint: Draft posts are not shown on the live site
      - label: Body
        name: body
        widget: markdown
        hint: The full article content. Supports headings, bold, links, code blocks, images, and more.

  # ─── Portfolio Projects ───────────────────────────────────
  - name: projects
    label: Portfolio Projects
    description: Manage your portfolio project showcase
    files:
      - label: Projects Data
        name: projects-data
        file: data/projects.json
        format: json
        fields:
          - label: Projects
            name: projects
            widget: list
            label_singular: Project
            summary: "{{fields.title}} — {{fields.category}}"
            fields:
              - label: ID
                name: id
                widget: string
                hint: Unique identifier using lowercase and dashes such as telegram-food-bot
              - label: Title
                name: title
                widget: string
                hint: Project name
              - label: Short Description
                name: description
                widget: text
                hint: One-liner shown on portfolio cards
              - label: Long Description
                name: longDescription
                widget: markdown
                required: false
                hint: Detailed description for the project detail view
              - label: Image
                name: image
                widget: image
                required: false
                hint: Project screenshot or mockup
              - label: Category
                name: category
                widget: select
                options:
                  - label: Web Development
                    value: web
                  - label: Telegram Bot
                    value: telegram
                  - label: SaaS / Tool
                    value: saas
                  - label: E-Commerce
                    value: ecommerce
                  - label: Other
                    value: other
              - label: Technologies
                name: technologies
                widget: list
                field:
                  label: Technology
                  name: tech
                  widget: string
                hint: Such as Python, JavaScript, React, Node.js
              - label: Live URL
                name: liveUrl
                widget: string
                required: false
                hint: Link to the live project
              - label: GitHub URL
                name: githubUrl
                widget: string
                required: false
                hint: Link to the source code
              - label: Featured
                name: featured
                widget: boolean
                default: false
                hint: Show on home page
              - label: Display Order
                name: order
                widget: number
                default: 99
                value_type: int
                min: 1
                max: 100
                hint: Lower number appears first

  # ─── Services ─────────────────────────────────────────────
  - name: services
    label: Services
    description: Manage your service offerings and pricing
    files:
      - label: Services Data
        name: services-data
        file: data/services.json
        format: json
        fields:
          - label: Services
            name: services
            widget: list
            label_singular: Service
            summary: "{{fields.title}}"
            fields:
              - label: ID
                name: id
                widget: string
                hint: Unique identifier such as web-development
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
                hint: Short description of the service
              - label: Icon Emoji
                name: icon
                widget: string
                hint: Emoji used as icon
              - label: Features
                name: features
                widget: list
                field:
                  label: Feature
                  name: feature
                  widget: string
                hint: List of what is included
              - label: Pricing Tiers
                name: pricing
                widget: list
                label_singular: Tier
                summary: "{{fields.name}} — ${{fields.price}}"
                fields:
                  - label: Tier Name
                    name: name
                    widget: string
                    hint: Such as Basic, Standard, Premium
                  - label: Price
                    name: price
                    widget: string
                    hint: Such as 499, 999, Custom
                  - label: Description
                    name: description
                    widget: string
                    required: false
                    hint: What this tier includes
              - label: Display Order
                name: order
                widget: number
                default: 99
                value_type: int

  # ─── Testimonials ─────────────────────────────────────────
  - name: testimonials
    label: Testimonials
    description: Manage client testimonials and reviews
    files:
      - label: Testimonials Data
        name: testimonials-data
        file: data/testimonials.json
        format: json
        fields:
          - label: Testimonials
            name: testimonials
            widget: list
            label_singular: Testimonial
            summary: "{{fields.name}} — {{fields.company}}"
            fields:
              - label: ID
                name: id
                widget: string
              - label: Client Name
                name: name
                widget: string
              - label: Role / Title
                name: role
                widget: string
                hint: Such as CEO, Project Manager
              - label: Company
                name: company
                widget: string
              - label: Testimonial Text
                name: text
                widget: text
                hint: The client testimonial or review
              - label: Avatar
                name: avatar
                widget: image
                required: false
                hint: Client photo
              - label: Initials
                name: initials
                widget: string
                hint: Fallback initials if no avatar such as JD
              - label: Rating
                name: rating
                widget: number
                default: 5
                value_type: int
                min: 1
                max: 5
              - label: Featured
                name: featured
                widget: boolean
                default: false
                hint: Show on home page

  # ─── Shop Products ───────────────────────────────────────
  - name: products
    label: Shop Products
    description: Manage digital products and templates
    files:
      - label: Products Data
        name: products-data
        file: data/products.json
        format: json
        fields:
          - label: Products
            name: products
            widget: list
            label_singular: Product
            summary: "{{fields.title}} — ${{fields.price}}"
            fields:
              - label: ID
                name: id
                widget: string
                hint: Unique identifier such as portfolio-template-pro
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Price
                name: price
                widget: number
                value_type: float
                min: 0
                hint: Current price in USD
              - label: Original Price
                name: originalPrice
                widget: number
                value_type: float
                required: false
                hint: Strike-through price for showing discount
              - label: Image
                name: image
                widget: image
                required: false
              - label: Category
                name: category
                widget: select
                options:
                  - label: Template
                    value: template
                  - label: Bot
                    value: bot
                  - label: Plugin
                    value: plugin
                  - label: Course
                    value: course
                  - label: Other
                    value: other
              - label: Features
                name: features
                widget: list
                field:
                  label: Feature
                  name: feature
                  widget: string
                hint: List of product features and what is included
              - label: Download URL
                name: downloadUrl
                widget: string
                required: false
                hint: Link to download or purchase page
              - label: Featured
                name: featured
                widget: boolean
                default: false
              - label: Display Order
                name: order
                widget: number
                default: 99
                value_type: int

  # ─── Site Settings ───────────────────────────────────────
  - name: settings
    label: Site Settings
    description: Global site configuration
    files:
      - label: Settings Data
        name: settings-data
        file: data/settings.json
        format: json
        fields:
          - label: Site Name
            name: siteName
            widget: string
            default: Your Name
          - label: Site Tagline
            name: tagline
            widget: string
            default: Full-Stack Developer
          - label: Email
            name: email
            widget: string
          - label: Social Links
            name: social
            widget: object
            fields:
              - label: GitHub
                name: github
                widget: string
                required: false
              - label: LinkedIn
                name: linkedin
                widget: string
                required: false
              - label: Twitter / X
                name: twitter
                widget: string
                required: false
              - label: Telegram
                name: telegram
                widget: string
                required: false
          - label: Notification Bar Text
            name: notificationBar
            widget: string
            required: false
            hint: Text shown in the top notification bar. Leave empty to hide.
          - label: Notification Bar Link
            name: notificationBarLink
            widget: string
            required: false
          - label: Resume URL
            name: resumeUrl
            widget: file
            required: false
            hint: Upload your resume or CV PDF
