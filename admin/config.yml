---
backend:
  name: git-gateway
  branch: main
media_folder: images/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow
site_url: https://your-site-name.netlify.app
display_url: https://your-site-name.netlify.app
logo_url: https://your-site-name.netlify.app/images/icons/favicon.ico
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"
collections:
  # ─── Blog Posts ───────────────────────────────────────────
  - name: blog
    label: Blog Posts
    label_singular: Blog Post
    description: Create and manage blog articles
    folder: blog/posts
    create: true
    delete: true
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    sortable_fields:
      fields:
        - date
        - title
      default:
        field: date
        direction: Descending
    summary: "{{title}} — {{date | date('YYYY-MM-DD')}}"
    fields:
      - label: Title
        name: title
        widget: string
        hint: The headline of your blog post
      - label: Publish Date
        name: date
        widget: datetime
        date_format: YYYY-MM-DD
        time_format: "HH:mm"
        format: YYYY-MM-DD
        hint: When this post was/will be published
      - label: Description
        name: description
        widget: text
        hint: A short summary (displayed on blog listing cards and in SEO)
        pattern:
          - ".{10,300}"
          - "Must be between 10 and 300 characters"
      - label: Featured Image
        name: thumbnail
        widget: image
        required: false
        hint: "Header image for the blog post (recommended: 1200x630px)"
        media_library:
          config:
            max_file_size: 2048000
      - label: Category
        name: category
        widget: select
        options:
          - label: Development
            value: development
          - label: Telegram
            value: telegram
          - label: Tools
            value: tools
          - label: Business
            value: business
          - label: Tutorials
            value: tutorials
          - label: Career
            value: career
        hint: Primary category for this post
      - label: Tags
        name: tags
        widget: list
        hint: "Comma-separated tags (e.g., python, automation, bots)"
        field:
          label: Tag
          name: tag
          widget: string
      - label: Reading Time
        name: reading_time
        widget: string
        default: "5 min"
        hint: "Estimated reading time (e.g., 
