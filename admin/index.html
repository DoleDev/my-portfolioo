<!-- File: admin/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Content Manager — Admin</title>

    <!--
        Decap CMS (formerly Netlify CMS)
        This page loads the CMS application from a CDN.
        The CMS reads config.yml (in this same folder) to know
        what content types exist and what fields they have.

        Authentication is handled by Netlify Identity.
        After deploying to Netlify, enable Identity in your
        Netlify dashboard → Identity → Enable Identity.
    -->

    <!--
        Netlify Identity Widget
        Provides the login/signup modal for the CMS.
        Users authenticate via GitHub/Google/Email.
    -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /*
         * Custom styles for the CMS loading screen.
         * The CMS replaces the body content once loaded,
         * so these styles only show briefly.
         */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a192f;
            color: #e6f1ff;
        }

        .cms-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1rem;
        }

        .cms-loading__spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 255, 218, 0.2);
            border-top-color: #64ffda;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .cms-loading__text {
            font-size: 0.875rem;
            opacity: 0.7;
            font-family: 'Fira Code', monospace;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!--
        Loading indicator — shown while the CMS JavaScript loads.
        Once loaded, Decap CMS replaces the entire body content
        with its own React-based admin interface.
    -->
    <div class="cms-loading">
        <div class="cms-loading__spinner"></div>
        <p class="cms-loading__text">Loading content manager...</p>
    </div>

    <!--
        Decap CMS Library
        This is the actual CMS application.
        Version 3.x (latest stable as of 2025).
        It reads ./config.yml and renders the admin interface.
    -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
   
</body>
</html>
